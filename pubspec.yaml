name: portfolio
description: "Portf√≥lio de Pablo Stefan."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+2

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  responsive_builder: ^0.7.0
  font_awesome_flutter: ^10.8.0
  url_launcher: ^6.3.1
  flutter_feather_icons: ^2.0.0+1
  animated_text_kit: ^4.2.2
  visibility_detector: ^0.4.0+2
  layout: ^1.0.5
  dartz: ^0.10.1
  get_it: ^8.0.3
  flutter_spinkit: ^5.2.1
  lottie: ^3.3.0
  emailjs: ^4.0.0
  dio: ^5.7.0
  either_dart: ^1.0.0
  email_validator: ^3.0.0
  firebase_core: ^3.9.0
  go_router: ^14.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/projects/
    - assets/images/projects/fiibo/
    - assets/images/projects/krykto/
    - assets/images/projects/forbes/
    - assets/images/projects/foxbit/
    - assets/images/projects/alphaconds/
    - assets/images/projects/treineaqui/

  fonts:
    - family: VisueltPro
      fonts:
        - asset: assets/fonts/visuelt/VisueltPro-Thin.ttf
          weight: 100
        - asset: assets/fonts/visuelt/VisueltPro-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/visuelt/VisueltPro-Light.ttf
          weight: 300
        - asset: assets/fonts/visuelt/VisueltPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/visuelt/VisueltPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/visuelt/VisueltPro-Black.ttf
          weight: 700
        - asset: assets/fonts/visuelt/VisueltPro-Bold.ttf
          weight: 800

